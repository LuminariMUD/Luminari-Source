name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            libmariadb-dev \
            libmariadb-dev-compat \
            zlib1g-dev \
            liblzma-dev

      - name: Copy configuration headers
        run: |
          cp src/campaign.example.h src/campaign.h
          cp src/mud_options.example.h src/mud_options.h
          cp src/vnums.example.h src/vnums.h

      - name: Build with autotools
        run: |
          autoreconf -fvi
          ./configure
          make -j$(nproc)

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log --oneline "$PREV_TAG"..HEAD >> RELEASE_NOTES.md
          else
            echo "## Initial Release" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "First tagged release of LuminariMUD." >> RELEASE_NOTES.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
